 <h1 class="narrow">SageMath 中文</h1>

 <div class="narrow">

<div class="txt">
<em>SageMath</em> 是一个基于GPL协议的开源数学软件。它使用Python作为通用接口，将现有的许多开源软件包整合在一起，构建一个统一的计算平台。

</div>

<div class="center narrow txt">
我们的目标：创建一个有活力的自由开源软件以替代Magma，Maple，Mathematica和Matlab。

</div>

<div class="txt">
<a href="http://www.sagemath.org/download.html">下载</a>, <a
href="https://doc.sagemath.org">文档 (英文)</a>

</div>
